<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Navbar</title>
  <style>
    /* Light Mode Styles */
    .light-mode {
      background-color: #fff;
      color: #222;
    }
    /* Dark Mode Styles */
    .dark-mode {
      background-color: #222;
      color: #ddd;
    }
    /* Remove default body margins and padding */
    body {
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Navigation Bar */
    nav {
      background-color: #222;
      width: 100%;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    nav a {
      color: #ddd;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 20px;
      transition: all 0.3s ease-in-out;
    }

    nav a:hover {
      background-color: #f4f4f4;
      color: #222;
      border-radius: 5px;
    }

    /* Toggle Button Style */
    .toggle-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      padding: 8px 15px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-btn:hover {
      background-color: #555;
    }

    /* Mobile-only tweaks (all orientations) */
    @media (max-width: 768px) {
      /* Move toggle button over a bit */
      .toggle-btn {
        top: 10px;
        right: 80px;
      }
    }

    /* Portrait on small screens: vertical stack */
    @media only screen and (max-width: 768px) and (orientation: portrait) {
      nav {
        display: flex;           /* use flex */
        flex-direction: column;  /* stack vertically */
        align-items: center;
        gap: 10px;
      }
      nav a {
        display: block;
        width: 100%;
        text-align: center;
        padding: 10px;
      }
    }
  </style>
</head>
<body class="light-mode">

  <nav>
    <a href="index.html">HomePage</a>
    <a href="Topic page.html">Html Part 1</a>
    <a href="Topic page2.html">Html Part 2</a>
    <a href="quiz.html">Html Quiz</a>
    <a href="References and resources page.html">References and resources</a>
    <button class="toggle-btn" onclick="toggleMode()">üåô‚ùÑÔ∏è</button>
  </nav>

  <script>
    // Persist theme
    window.onload = () => {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.body.classList.remove('light-mode','dark-mode');
        document.body.classList.add(saved);
        document.querySelector('.toggle-btn')
          .textContent = saved==='dark-mode'?'üåû‚òÄÔ∏è':'üåô‚ùÑÔ∏è';
      }
    };
    function toggleMode() {
      const body = document.body;
      const btn = document.querySelector('.toggle-btn');
      const dark = body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
      btn.textContent = dark?'üåû‚òÄÔ∏è':'üåô‚ùÑÔ∏è';
      localStorage.setItem('theme', dark?'dark-mode':'light-mode');
    }
  </script>
</body>
</html>
