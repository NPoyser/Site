<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <style>
        /* Light Mode Styles */
        .light-mode {
            background-color: #fff;
            color: #222;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #222;
            color: #ddd;
        }

        /* Remove default body margins and padding */
        body {
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Navigation Bar */
        nav {
            background-color: #222;
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            transition: all 0.3s ease;
        }

        nav a {
            color: #ddd;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            transition: all 0.3s ease-in-out;
        }

        /* Hover Effect */
        nav a:hover {
            background-color: #f4f4f4;
            color: #222;
            border-radius: 5px;
        }

        /* Toggle Button Style (Light/Dark) */
        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 8px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-btn:hover {
            background-color: #555;
        }

        /* For Collapsing Navbar on Mobile */
        .collapsed {
            display: none;
        }

        /* Expand Button for Mobile */
        .expand-btn {
            display: none;
        }

        /* Mobile-only styles */
        @media (max-width: 768px) {
            nav {
                display: block;
            }

            nav a {
                display: block;
                width: 100%;
                text-align: center;
                padding: 10px;
            }

            nav.collapsed a {
                display: block;
            }

            .expand-btn {
                display: inline-block;
                font-size: 18px;
                background: transparent;
                border: none;
                color: #ddd;
                cursor: pointer;
                padding: 5px 10px;
                font-weight: bold;
            }
        }

        /* Vertical Navbar for Collapsed State */
        .vertical-navbar {
            display: block;
            text-align: center;
        }

        /* Title Style for Vertical */
        .vertical-navbar a {
            display: block;
            font-size: 18px;
            padding: 10px 0;
            color: #ddd;
            font-weight: bold;
        }
    </style>
</head>
<body class="light-mode">

    <nav id="navbar">
        <a href="index.html">HomePage</a>
        <a href="Topic page.html">Html Part 1</a>
        <a href="Topic page2.html">Html Part 2</a>
        <a href="quiz.html">Html Quiz</a>
        <a href="References and resources page.html">References and resources</a>
    </nav>

    <!-- Toggle Button for Light/Dark Mode -->
    <button class="toggle-btn" onclick="toggleMode()">üåô‚ùÑÔ∏è</button>

    <!-- Expand Button for Mobile Navbar -->
    <button class="expand-btn" onclick="toggleNavbar()">‚ñº</button>

    <script>
        // Check the user's theme preference on page load and save it
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            console.log("Saved theme from localStorage: ", savedTheme); // Debugging

            if (savedTheme) {
                document.body.classList.remove('light-mode', 'dark-mode');
                document.body.classList.add(savedTheme);

                // Update the button icon based on the saved theme
                const button = document.querySelector('.toggle-btn');
                if (savedTheme === 'dark-mode') {
                    button.innerHTML = 'üåû‚òÄÔ∏è';  // Sun icon for dark mode
                } else {
                    button.innerHTML = 'üåô‚ùÑÔ∏è';  // Moon icon for light mode
                }
            }
        };

        function toggleMode() {
            const body = document.body;
            const button = document.querySelector('.toggle-btn');

            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            // Change the icon based on the current mode
            if (body.classList.contains('dark-mode')) {
                button.innerHTML = 'üåû‚òÄÔ∏è';  // Sun icon for dark mode
                localStorage.setItem('theme', 'dark-mode');
                console.log("Saved dark mode in localStorage");
            } else {
                localStorage.setItem('theme', 'light-mode');
                console.log("Saved light mode in localStorage");
                button.innerHTML = 'üåô‚ùÑÔ∏è';  // Moon icon for light mode
            }
        }

        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            const expandBtn = document.querySelector('.expand-btn');
            const pageTitle = document.title; // Get the title of the current page

            navbar.classList.toggle('collapsed');
            
            // If navbar is collapsed, show page title in a vertical list
            if (navbar.classList.contains('collapsed')) {
                // Show page title in vertical format
                navbar.classList.add('vertical-navbar');
                expandBtn.innerHTML = '‚ñ≤'; // Change to "‚ñ≤"
            } else {
                // Revert to normal navbar with links
                navbar.classList.remove('vertical-navbar');
                expandBtn.innerHTML = '‚ñº'; // Change to "‚ñº"
            }
        }
    </script>
</body>
</html>
