<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Navbar</title>
  <style>
    /* Light/Dark Mode */
    .light-mode { background: #fff; color: #222; }
    .dark-mode  { background: #222; color: #ddd; }
    body { margin: 0; padding: 0; transition: background 0.3s, color 0.3s; }

    /* Navbar */
    nav {
      background: #222;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      position: relative;
      padding: 10px 0;
    }
    nav a {
      color: #ddd;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 20px;
      transition: background 0.3s, color 0.3s;
    }
    nav a:hover {
      background: #f4f4f4;
      color: #222;
      border-radius: 5px;
    }

    /* Light/Dark toggle */
    .toggle-btn {
      position: absolute;
      top: 10px; right: 20px;
      background: #333; color: #fff;
      border: none; padding: 8px 15px;
      border-radius: 5px; cursor: pointer;
      transition: background 0.3s;
    }
    .toggle-btn:hover { background: #555; }

    /* Mobile expand button */
    .expand-btn {
      display: none;
      position: absolute;
      top: 10px; right: 60px;
      background: transparent; border: none;
      font-size: 20px; color: #ddd;
      cursor: pointer;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      nav { flex-direction: column; }
      nav a { width: 100%; text-align: center; padding: 10px; }
      .expand-btn { display: block; }
    }
  </style>
</head>
<body class="light-mode">

  <nav id="navbar">
    <a href="index.html">HomePage</a>
    <a href="Topic page.html">Html Part 1</a>
    <a href="Topic page2.html">Html Part 2</a>
    <a href="quiz.html">Html Quiz</a>
    <a href="References and resources page.html">References and resources</a>
  </nav>

  <!-- Expand button (mobile only) -->
  <button class="expand-btn" onclick="toggleNavbar()">‚ñº</button>
  <!-- Light/Dark toggle (desktop & mobile) -->
  <button class="toggle-btn" onclick="toggleMode()">üåô</button>

  <script>
    let originalNavHTML;

    window.addEventListener('DOMContentLoaded', () => {
      // Save original navbar
      originalNavHTML = document.getElementById('navbar').innerHTML;

      // Restore theme
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.body.classList.remove('light-mode','dark-mode');
        document.body.classList.add(saved);
        document.querySelector('.toggle-btn').textContent =
          (saved === 'dark-mode' ? '‚òÄÔ∏è' : 'üåô');
      }
    });

    function toggleMode() {
      const body = document.body;
      const btn  = document.querySelector('.toggle-btn');
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
      const isDark = body.classList.contains('dark-mode');
      btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark-mode' : 'light-mode');
    }

    function toggleNavbar() {
      const nav = document.getElementById('navbar');
      const btn = document.querySelector('.expand-btn');
      const title = document.title;

      if (nav.innerHTML === originalNavHTML) {
        // collapse to title
        nav.innerHTML = `<a href="#">${title}</a>`;
        btn.textContent = '‚ñ≤';
      } else {
        // expand to full menu
        nav.innerHTML = originalNavHTML;
        btn.textContent = '‚ñº';
      }
    }
  </script>
</body>
</html>
