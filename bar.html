<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <style>
        /* Light Mode Styles */
        .light-mode {
            background-color: #fff;
            color: #222;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #222;
            color: #ddd;
        }

        /* Remove default body margins and padding */
        body {
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Navigation Bar */
        nav {
            background-color: #222;
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #ddd;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            transition: all 0.3s ease-in-out;
        }

        /* Hover Effect */
        nav a:hover {
            background-color: #f4f4f4;
            color: #222;
            border-radius: 5px;
        }

        /* Toggle Button Style */
        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 8px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-btn:hover {
            background-color: #555;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            nav {
                display: none; /* Hide the navbar by default on mobile */
                flex-direction: column; /* Stack navbar items vertically */
                position: fixed;
                top: 0;
                left: 0;
                background-color: #222;
                width: 100%;
                height: 100%;
                z-index: 1000;
            }

            nav.open {
                display: flex; /* Show the navbar when it‚Äôs open */
            }

            .toggle-btn.mobile {
                display: block; /* Show the button on mobile */
            }

            .toggle-btn.mode {
                position: absolute;
                top: 60px;
                right: 20px;
            }
        }
    </style>
</head>
<body class="light-mode">

    <nav id="navbar">
        <a href="index.html">HomePage</a>
        <a href="Topic page.html">Html Part 1</a>
        <a href="Topic page2.html">Html Part 2</a>
        <a href="quiz.html">Html Quiz</a>
        <a href="References and resources page.html">References and resources</a>
    </nav>

    <!-- Toggle Button for Navbar (Mobile Only) -->
    <button class="toggle-btn mobile" onclick="toggleNavbar()">&#8595;</button>

    <!-- Toggle Button for Light/Dark Mode (Visible on both Desktop and Mobile) -->
    <button class="toggle-btn mode" onclick="toggleMode()">üåô‚ùÑÔ∏è</button>

    <script>
        // Check the user's theme preference on page load and save it
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.remove('light-mode', 'dark-mode');
                document.body.classList.add(savedTheme);

                // Update the button icon based on the saved theme
                const button = document.querySelector('.toggle-btn.mode');
                if (savedTheme === 'dark-mode') {
                    button.innerHTML = 'üåû‚òÄÔ∏è'; // Sun icon for dark mode
                } else {
                    button.innerHTML = 'üåô‚ùÑÔ∏è'; // Moon icon for light mode
                }
            }
        };

        // Function to toggle the navbar visibility
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('open');
            const downButton = document.querySelector('.toggle-btn.mobile');
            // Change the button icon when the navbar opens and closes
            if (navbar.classList.contains('open')) {
                downButton.innerHTML = '&#8593;'; // Up arrow when open
            } else {
                downButton.innerHTML = '&#8595;'; // Down arrow when closed
            }
        }

        // Function to toggle light/dark mode
        function toggleMode() {
            const body = document.body;
            const button = document.querySelector('.toggle-btn.mode');
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            // Change the icon based on the current mode
            if (body.classList.contains('dark-mode')) {
                button.innerHTML = 'üåû‚òÄÔ∏è'; // Sun icon for dark mode
                localStorage.setItem('theme', 'dark-mode');
            } else {
                localStorage.setItem('theme', 'light-mode');
                button.innerHTML = 'üåô‚ùÑÔ∏è'; // Moon icon for light mode
            }
        }
    </script>
</body>
</html>
