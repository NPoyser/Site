<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Custom Navbar</title>
  <style>
    /* Light/Dark Mode */
    .light-mode { background: #fff; color: #222; }
    .dark-mode  { background: #222; color: #ddd; }
    body { margin:0; padding:0; transition: background .3s, color .3s; }

    /* DETAILS/SUMMARY NAV WRAPPER */
    details#navToggle {
      position: relative;
      background: #222;
    }
    /* Hide default arrow */
    details summary::-webkit-details-marker { display: none; }
    details summary { 
      cursor: pointer;
      background: #222; color: #ddd;
      padding: 10px 20px;
      font-weight: bold;
      user-select: none;
    }
    /* LINKS */
    nav {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }
    nav a {
      color: #ddd;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      transition: background .3s, color .3s;
    }
    nav a:hover {
      background: #f4f4f4;
      color: #222;
      border-radius: 4px;
    }

    /* When open, show nav */
    details[open] nav { display: flex; }

    /* Light/Dark toggle button */
    .toggle-btn {
      position: absolute;
      top: 10px; right: 20px;
      background: #333; color: #fff;
      border: none; padding: 6px 12px;
      border-radius: 4px; cursor: pointer;
      transition: background .3s;
    }
    .toggle-btn:hover { background: #555; }

    /* Desktop: always show nav, hide summary */
    @media(min-width:769px) {
      details summary { display: none; }
      details nav { display: flex !important; }
      .toggle-btn { position: absolute; top:10px; right:20px; }
    }
  </style>
</head>
<body class="light-mode">

  <details id="navToggle">
    <summary id="navSummary"></summary>
    <nav>
      <a href="index.html">HomePage</a>
      <a href="Topic page.html">Html Part 1</a>
      <a href="Topic page2.html">Html Part 2</a>
      <a href="quiz.html">Html Quiz</a>
      <a href="References and resources page.html">References & Resources</a>
    </nav>
  </details>

  <!-- Theme Toggle -->
  <button class="toggle-btn" id="themeBtn">üåô</button>

  <script>
    const details = document.getElementById('navToggle');
    const summary = document.getElementById('navSummary');
    const themeBtn = document.getElementById('themeBtn');

    // Initialize summary text and arrow
    function updateSummary() {
      const arrow = details.open ? '‚ñ≤' : '‚ñº';
      summary.textContent = `${arrow} ${document.title}`;
    }

    details.addEventListener('toggle', updateSummary);
    document.addEventListener('DOMContentLoaded', () => {
      updateSummary();

      // Restore theme
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.body.classList.replace('light-mode','dark-mode');
        if (saved==='light-mode') document.body.classList.replace('dark-mode','light-mode');
        themeBtn.textContent = saved==='dark-mode' ? '‚òÄÔ∏è' : 'üåô';
      }
    });

    // Theme toggle
    themeBtn.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
      themeBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark-mode' : 'light-mode');
    });
  </script>
</body>
</html>
