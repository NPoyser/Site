<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <style>
        /* Light Mode Styles */
        .light-mode {
            background-color: #fff;
            color: #222;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #222;
            color: #ddd;
        }

        body {
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Navigation Bar */
        nav {
            background-color: #222;
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        nav a {
            color: #ddd;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #f4f4f4;
            color: #222;
            border-radius: 5px;
        }

        /* Toggle Button (Visible only on Mobile) */
        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 8px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
        }

        .toggle-btn:hover {
            background-color: #555;
        }

        /* Hide the Down button on Desktop */
        @media (max-width: 768px) {
            .toggle-btn {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .toggle-btn {
                display: none; /* Hide on desktop */
            }
        }

        /* Mobile-specific navbar */
        .collapsed {
            display: none;
        }

        @media (max-width: 768px) {
            nav {
                display: block;
            }

            nav a {
                display: block;
                width: 100%;
                text-align: center;
                padding: 10px;
            }

            .collapsed {
                display: none;
            }

            .expand-btn {
                display: block;
                background-color: transparent;
                border: none;
                font-size: 30px;
                color: #ddd;
                cursor: pointer;
                margin: 10px auto;
                text-align: center;
            }
        }

        /* Style for displaying page title */
        .page-title {
            font-size: 20px;
            font-weight: bold;
            color: #ddd;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="light-mode">

    <nav id="navbar">
        <a href="index.html">HomePage</a>
        <a href="Topic page.html">Html Part 1</a>
        <a href="Topic page2.html">Html Part 2</a>
        <a href="quiz.html">Html Quiz</a>
        <a href="References and resources page.html">References and resources</a>

        <!-- Light/Dark Mode Button -->
        <button class="toggle-btn" onclick="toggleMode()">üåô‚ùÑÔ∏è</button>

        <!-- Expand Button for Mobile -->
        <button class="expand-btn" onclick="toggleNavbar()">‚ñº</button>
    </nav>

    <!-- Page title display -->
    <div class="page-title" id="pageTitle"></div>

    <script>
        // Check the user's theme preference and save it
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            const currentPageTitle = document.title;  // Get the current page's title
            const pageTitleElement = document.getElementById('pageTitle');
            pageTitleElement.textContent = currentPageTitle;  // Display the current page's title

            console.log("Saved theme from localStorage: ", savedTheme);

            if (savedTheme) {
                document.body.classList.remove('light-mode', 'dark-mode');
                document.body.classList.add(savedTheme);

                const button = document.querySelector('.toggle-btn');
                if (savedTheme === 'dark-mode') {
                    button.innerHTML = 'üåû‚òÄÔ∏è';  // Sun icon for dark mode
                } else {
                    button.innerHTML = 'üåô‚ùÑÔ∏è';  // Moon icon for light mode
                }
            }
        };

        // Toggle between light and dark modes
        function toggleMode() {
            const body = document.body;
            const button = document.querySelector('.toggle-btn');

            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            if (body.classList.contains('dark-mode')) {
                button.innerHTML = 'üåû‚òÄÔ∏è';  // Sun icon for dark mode
                localStorage.setItem('theme', 'dark-mode');
            } else {
                localStorage.setItem('theme', 'light-mode');
                button.innerHTML = 'üåô‚ùÑÔ∏è';  // Moon icon for light mode
            }
        }

        // Toggle navbar visibility for mobile
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('collapsed');
            const expandBtn = document.querySelector('.expand-btn');
            if (navbar.classList.contains('collapsed')) {
                expandBtn.innerHTML = '‚ñ≤';  // Change icon to show expand
            } else {
                expandBtn.innerHTML = '‚ñº';  // Change icon to show collapse
            }
        }
    </script>
</body>
</html>
