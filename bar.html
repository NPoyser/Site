<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <style>
        /* Light Mode Styles */
        .light-mode {
            background-color: #fff;  /* Light background for light mode */
            color: #222;  /* Dark text for light mode */
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #222;  /* Dark background for dark mode */
            color: #ddd;  /* Light text for dark mode */
        }

        /* Remove default body margins and padding */
        body {
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for color change */
        }

        /* Navigation Bar */
        nav {
            background-color: #222;  /* Dark gray background */
            width: 100%; /* Make it full width */
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative; /* To position the expand button correctly */
        }

        nav a {
            color: #ddd; /* Light gray text */
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            transition: all 0.3s ease-in-out;
        }

        /* Hover Effect */
        nav a:hover {
            background-color: #f4f4f4; /* Light gray hover background */
            color: #222; /* Dark text on hover */
            border-radius: 5px; /* Rounded hover effect */
        }

        /* Toggle Button Style (visible only on mobile) */
        .toggle-btn {
            position: absolute; /* Position inside the navbar */
            top: 10px;
            right: 20px;
            padding: 8px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Hide by default */
        }

        .toggle-btn:hover {
            background-color: #555;
        }

        /* Mobile-specific styling for navbar collapse */
        .collapsed {
            display: none; /* Hide navbar items initially on mobile */
        }

        @media (max-width: 768px) {
            nav {
                display: block; /* Stack navbar links vertically */
            }

            nav a {
                display: block; /* Stack navbar links vertically */
                width: 100%;
                text-align: center;
                padding: 10px;
            }

            /* Collapse class to hide navbar items */
            .collapsed {
                display: none;
            }

            /* Expand button for mobile (‚ñº) */
            .expand-btn {
                display: block;
                background-color: transparent;
                border: none;
                font-size: 30px;
                color: #ddd;
                cursor: pointer;
                margin: 10px auto;
                text-align: center;
            }

            /* Hide the toggle button on desktop */
            .toggle-btn {
                display: none;
            }
        }

        /* Style for displaying page title */
        .page-title {
            font-size: 20px;
            font-weight: bold;
            color: #ddd;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="light-mode">

    <nav id="navbar">
        <a href="index.html">HomePage</a>
        <a href="Topic page.html">Html Part 1</a>
        <a href="Topic page2.html">Html Part 2</a>
        <a href="quiz.html">Html Quiz</a>
        <a href="References and resources page.html">References and resources</a>

        <!-- Theme Toggle Button -->
        <button class="toggle-btn" onclick="toggleMode()">üåô‚ùÑÔ∏è</button>

        <!-- Expand button for mobile (‚ñº) -->
        <button class="expand-btn" onclick="toggleNavbar()">‚ñº</button>
    </nav>

    <!-- Page title display -->
    <div class="page-title" id="pageTitle"></div>

    <script>
        // Check the user's theme preference on page load and saves/remembers it
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            const currentPageTitle = document.title;  // Get the current page's title
            const pageTitleElement = document.getElementById('pageTitle');
            pageTitleElement.textContent = currentPageTitle;  // Display the current page's title

            console.log("Saved theme from localStorage: ", savedTheme); // Debugging

            if (savedTheme) {
                document.body.classList.remove('light-mode', 'dark-mode');
                document.body.classList.add(savedTheme);
                
                // Update the button icon based on the saved theme
                const button = document.querySelector('.toggle-btn');
                if (savedTheme === 'dark-mode') {
                    button.innerHTML = 'üåû‚òÄÔ∏è';  // Sun icon for dark mode
                } else {
                    button.innerHTML = 'üåô‚ùÑÔ∏è';  // Moon icon for light mode
                }
            }
        };

        // Function to toggle between light and dark modes
        function toggleMode() {
            const body = document.body;
            const button = document.querySelector('.toggle-btn');

            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            // Change the icon based on the current mode
            if (body.classList.contains('dark-mode')) {
                button.innerHTML = 'üåû‚òÄÔ∏è';  // Sun icon for dark mode
                localStorage.setItem('theme', 'dark-mode');
                console.log("Saved dark mode in localStorage");
            } else {
                localStorage.setItem('theme', 'light-mode');
                console.log("Saved light mode in localStorage");
                button.innerHTML = 'üåô‚ùÑÔ∏è';  // Moon icon for light mode
            }
        }

        // Function to toggle navbar visibility on mobile
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('collapsed');  // Toggle the collapse class to hide/show navbar items
            const expandBtn = document.querySelector('.expand-btn');
            if (navbar.classList.contains('collapsed')) {
                expandBtn.innerHTML = '‚ñ≤';  // Change icon to show expand
            } else {
                expandBtn.innerHTML = '‚ñº';  // Change icon to show collapse
            }
        }
    </script>
</body>
</html>
